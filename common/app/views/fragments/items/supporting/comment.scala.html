@(supporting: Trail, index: Int, hasBackground: Boolean)(implicit request: RequestHeader)

<li class="supporting__item">
    <a href="@LinkTo{@supporting.url}" class="supporting__action action--has-icon action--tone-comment" data-link-name="supporting | @{index + 1}">
        <span class="i i-quote-@if(hasBackground){blue}else{orange}"></span>
        @supporting.headline
    </a>
</li>
